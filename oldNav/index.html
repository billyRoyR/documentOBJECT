<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Evento -- Events Anywhere</title>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">
    </head>
    <body>

        <header class="header">
            <p class="logo">Evento</p>
            <ul class="links">
                <li class="link-item"><a href="/concerts" class="link">About</a></li>
                <li class="link-item"><a href="/sports" class="link">Concerts</a></li>
                <li class="link-item"><a href="/conferences" class="link">Contact</a></li>
            </ul>
        </header>

        <main class="main">
            <h1 class="heading">Find and book events world-wide</h1>
            <p class="text">search through hundreds of events to find your next one. Get your tickets safely through <span class="text--bold">Evento</span>.</p>

            <form class="form">
                <input class="input" placeholder="Find events by city (e.g. Austin)">
                <button class="btn">Search</button>
            </form>
        </main>

        <footer class="footer">
            <p class="copyright">
                &copy; 2025. Rights reserved by Evento
            </p>

            <p class="stats">
                18,430 events. 322 cities.
            </p>
        </footer>
        
        
        <script src="js/script.js" async defer></script>
    </body>
</html>
