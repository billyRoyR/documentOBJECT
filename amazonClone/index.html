<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Amazon - Clone</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <nav>
            <a href="/"><img src="./images/amazon_logo.png" width="100px" alt=""></a>
            <div class="nav-country">
                <img src="./images/location_icon.png" height="20px" alt="">
                <div>
                    <p>Deliver to</p>
                    <h1>United Kingdom</h1>
                </div>
            </div>
            <div class="nav-search">
                <div class="nav-search-category">
                    <p>All</p>
                    <img src="./images/dropdown_icon.png" height="12px" alt="">
                </div>
                <input type="text" class="nav-search-input" placeholder="Search Amazon">
                <img src="./images/search_icon.png" class="nav-search-icon" alt="">
            </div>
            <div class="nav-language">
                <img src="./images/us_flag.png" width="25px" alt="">
                <p>EN</p>
                <img src="./images/dropdown_icon.png" width="8px" alt="">
            </div>
            <div class="nav-text">
                <p>Hello, Sign In</p>
                <h1>Account & Lists <img src="./images/dropdown_icon.png" width="8px" alt=""></h1>
            </div>
            <div class="nav-text">
                <p>Return</p>
                <h1>& Orders</h1>
            </div>
            <a href="" class="nav-cart">
                <img src="./images/cart_icon.png" width="35px" alt="">
                <h4>Cart</h4>
            </a>
        </nav>
       
        
        <script src="js/script.js" async defer></script>
    </body>
</html>
